services:
  voidauth: 
    build:
      context: .
      target: serve
    image: voidauth/voidauth:latest
    user: "8681:8681"
    env_file:
      - ".env"
    ports:
      - "3000:3000"
    volumes:
      - "./config:/app/config"
    environment:
      # Required environment variables, set in .env file
      APP_URL: ${APP_URL} # required
      DB_HOST: voidauth-db # required
      DB_PASSWORD: ${DB_PASSWORD} # required, and must be the same as POSTGRES_PASSWORD in voidauth-db service
      STORAGE_KEY: ${STORAGE_KEY} # required
    depends_on:
      voidauth-db:
        condition: service_healthy

  voidauth-db:
    image: postgres:18
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/18/docker
    restart: unless-stopped
    healthcheck:
      test: pg_isready
