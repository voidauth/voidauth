<!doctype html>
<html lang="en" style="color-scheme: light dark">
  <head>
    <meta charset="utf-8" />
    <title>VoidAuth</title>
    <meta name="description" content="Single Sign-On for Your Self-Hosted Universe 🐈‍⬛🔒" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Core Theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css" />

    <!-- Core Dark - Dark Mode Only (add-on) -->
    <!-- Temp, use link after @5 release -->
    <style>
      :root {
        --color-bg: #1f2428;
        --color-text: #ddd;
        --cover-bg-brightness: 0.75;
        --codeblock-comment: #516e7a;
        --codeblock-function: #f07178;
        --codeblock-keyword: #c2e78c;
        --codeblock-operator: #ffcb6b;
        --codeblock-punctuation: #89ddff;
        --codeblock-selector: #ffcb6b;
        --codeblock-tag: #f07178;
        --codeblock-variable: #ffcb6b;
        --heading-color: var(--strong-color);
        --mark-bg: #fde047;
        --mark-color: var(--color-bg);
        --strong-color: color-mix(in srgb, var(--color-text), #fff 35%);
        --sidebar-toggle-bg: var(--color-mono-3);
        --sidebar-toggle-color: var(--color-mono-5);
        color-scheme: dark;
      }
      .cover-main a.button.secondary {
        border-color: hsla(0, 0%, 100%, 0.5);
        color: var(--color-text);
      }
      [class]:is(.markdown-section .callout) {
        --callout-bg: unset;
      }
      .caution:is(.markdown-section .callout) {
        --callout-border-color: #991b1b;
      }
      .important:is(.markdown-section .callout) {
        --callout-border-color: #5b21b6;
      }
      .note:is(.markdown-section .callout) {
        --callout-border-color: var(--theme-color-4);
      }
      .tip:is(.markdown-section .callout) {
        --callout-border-color: #115e59;
      }
      .warning:is(.markdown-section .callout) {
        --callout-border-color: #a16207;
      }
      :is(.markdown-section .callout) code,
      :is(.markdown-section .callout) pre:where([data-lang]) {
        background: var(--color-mono-min);
      }
      iframe,
      iframe *,
      iframe[src],
      iframe[src] * {
        color-scheme: light;
      }
      /*# sourceMappingURL=core-dark.min.css.map */
    </style>

    <!-- Custom theme styles -->
    <style>
      /* Light and dark mode */
      :root {
        --font-family: monospace;
        --content-max-width: 82ch;
        --sidebar-link-spacing: 1em;

        --theme-color: #704ca5;
        --color-bg: #fef7ff;
        --color-text: #1d1a20;
      }

      /* Dark mode only */
      @media screen and (prefers-color-scheme: dark) {
        :root {
          --theme-color: #d7baff;
          --color-bg: #151218;
          --color-text: #e7e0e9;
        }
      }
    </style>
  </head>
  <body class="sidebar-chevron-right sidebar-group-box sidebar-toggle-hamburger">
    <div id="app"></div>

    <!-- Configuration -->
    <script>
      window.$docsify = {
        name: "VoidAuth",
        repo: "https://github.com/voidauth/voidauth",
        loadSidebar: true,
        subMaxLevel: 4,
        auto2top: true,
        homepage: "https://raw.githubusercontent.com/voidauth/voidauth/main/README.md",
        nameLink: "#/",
      };
    </script>

    <!-- Docsify.js -->
    <script src="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc"></script>

    <!-- Plugins (optional) -->
    <script src="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>
  </body>
</html>
