<!doctype html>
<html lang="en" style="color-scheme: light dark">
  <head>
    <meta charset="UTF-8" />
    <title>VoidAuth</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="An Easy to Use and Self-Host Single Sign-On Provider 🐈‍⬛🔒" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <!-- Custom Styles -->
    <style>
      body {
        --siteFont: monospace;
        --background: light-dark(#fef7ff, #151218);
        --accent: light-dark(#704ca5, #d7baff);
        --textColor: light-dark(#1d1a20, #e7e0e9);
        --codeBackgroundColor: light-dark(#f9f1fa, #1d1a20);
        --borderColor: light-dark(#7b7482, #968e9c);
      }

      body #docsify-darklight-theme {
        right: 64px;
        top: 0px;
        left: auto;
        bottom: auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "VoidAuth",
        repo: "https://github.com/voidauth/voidauth",
        loadSidebar: true,
        subMaxLevel: 4,
        auto2top: true,
        // autoHeader: true,
        homepage: "https://raw.githubusercontent.com/voidauth/voidauth/main/README.md",
        // logo: "https://raw.githubusercontent.com/voidauth/voidauth/refs/heads/main/frontend/public/logo.svg",
        nameLink: "#/",
        // themeColor: "#704ca5",

        "flexible-alerts": {
          caution: {
            label: "Caution",

            // Assuming that we use Font Awesome
            icon: "icon-attention",
            className: "attention",
          },
          important: {
            label: "Important",

            // Assuming that we use Font Awesome
            icon: "icon-note",
            className: "note",
          },
        },
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  </body>
</html>
