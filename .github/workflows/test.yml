name: Test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Push
        uses: docker/build-push-action@v6
        id: docker-build
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: voidauth/voidauth:test
          push: false
          target: test
          cache-from: |
            type=gha,scope=test
            type=gha,scope=release
          cache-to: type=gha,mode=max,scope=test
