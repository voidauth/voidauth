<h2 style="text-align: center">{{ "mfa.title" | translate }}</h2>
<mat-card class="form-card">
  <mat-card-content>
    <form>
      <app-totp-input
        style="width: 100%"
        [uri]="uri()"
        [secret]="secret()"
        [disabled]="disabled()"
        (codeFinished)="totpVerify($event)"
      ></app-totp-input>

      @if (passkeySupport?.enabled) {
        @if (user?.hasPasskeys) {
          <app-text-divider text="or" disabled></app-text-divider>
          <button mat-flat-button type="button" (click)="passkeyLogin()">
            {{ "mfa.actions.use-passkey" | translate: { platformName: passkeySupport?.platformName ?? ("passkey-title" | translate) } }}
            <mat-icon fontSet="material-icons-round" matSuffix>{{ passkeySupport?.platformIcon ?? "key" }}</mat-icon>
          </button>
        }
        @if (user?.isPrivileged) {
          <app-text-divider text="or" disabled></app-text-divider>
          <button mat-flat-button type="button" (click)="passkeyRegister()">
            {{ "mfa.actions.register-passkey" | translate }}
            <mat-icon fontSet="material-icons-round" matSuffix>key</mat-icon>
          </button>
        }
      }

      <app-text-divider text="or" disabled></app-text-divider>

      <button mat-button (click)="cancelMfa()" type="button">{{ "mfa.actions.back" | translate }}</button>
    </form>
  </mat-card-content>
</mat-card>

<span style="flex-grow: 1"></span>

@if (config?.contactEmail; as contactEmail) {
  <a style="margin-top: 48px" mat-button [href]="'mailto:' + contactEmail">{{ "contact-us.actions.label" | translate }}</a>
}
