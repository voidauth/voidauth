<h1>{{ "approval-required.title" | translate }}</h1>
<mat-card class="form-card">
  <mat-card-content>
    <p style="text-align: center">{{ "approval-required.content" | translate }}</p>
    <mat-card-actions>
      <a mat-flat-button routerLink="/">{{ "approval-required.actions.login" | translate }}</a>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<span style="flex-grow: 1"></span>

@if (config?.contactEmail; as contactEmail) {
  <a style="margin-top: 48px" mat-button [href]="'mailto:' + contactEmail">{{ "contact-us.actions.label" | translate }}</a>
}
