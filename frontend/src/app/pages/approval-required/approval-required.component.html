<h1>Approval Required</h1>
<mat-card class="form-card">
  <mat-card-content>
    <p>You need administrator approval before you can log in. Please wait or contact an Admin for help.</p>
    <mat-card-actions>
      <a mat-flat-button routerLink="/">Login</a>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<span style="flex-grow: 1"></span>

@if (config?.contactEmail; as contactEmail) {
  <a style="margin-top: 48px" mat-button [href]="'mailto:' + contactEmail">Contact Us</a>
}
