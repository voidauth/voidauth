<h1>Confirm</h1>
@if (details) {
  <mat-card class="form-card">
    <mat-card-content>
      <form autocomplete="off" action="{{ basePath }}/api/interaction/{{ details.uid }}/confirm" method="post">
        <div style="text-align: center">
          @if (details.logoUri) {
            <img style="width: 128px; height: 128px; border-radius: 16px" [src]="details.logoUri" />
          }
          <br />
          <br />
          Do you want to sign in to <br />
          <h2>{{ redirectHost ?? details.redirectUri }}</h2>
          <br />
          @if (redirectHost) {
            <p>
              After you sign in, you will be sent to <b>{{ details.redirectUri }}</b>
            </p>
          }
        </div>

        <mat-card-actions>
          <button mat-flat-button type="submit">Sign In</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
}
