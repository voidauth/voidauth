<h1>{{ sent ? "Verification Email Sent" : "Email Verification Required" }}</h1>
<mat-card class="form-card">
  <mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="sendVerification()">
        {{ sent ? "Send Again" : "Send Verification Email" }}
      </button>
      @if (sent) {
        <a mat-flat-button routerLink="/">Login</a>
      }
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<span style="flex-grow: 1"></span>

@if (config?.contactEmail; as contactEmail) {
  <a style="margin-top: 48px" mat-button [href]="'mailto:' + contactEmail">Contact Us</a>
}
