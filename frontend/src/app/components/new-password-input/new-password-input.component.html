<div>
  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input matInput [type]="pwdShow() ? 'text': 'password'" [formControl]="password()">
    <button class="field-suffix" type="button" mat-icon-button matSuffix (click)="togglePwdShow()">
      <mat-icon fontSet="material-icons-round" matSuffix>{{pwdShow() ? 'visibility' : 'visibility_off'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-progress-bar class="password-meter" 
    mode="determinate"
    [class]="meterColor"
    [value]="score * 20">
  </mat-progress-bar>
  <!-- <div class="password-meter-label">{{message}}</div> -->
</div>
